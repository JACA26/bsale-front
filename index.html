<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>BSale</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
        <!-- Navbar -->
		<nav class="navbar navbar-dark bg-secondary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img
						src="https://dojiw2m9tvv09.cloudfront.net/16738/2/img-logos-web-bsale-naranjo.png?547"
						alt=""
						width="90"
						height="26"
						class="d-inline-block align-text-top"
					/>
					BSale
				</a>
			</div>
		</nav>
        <!-- ----- -->
        
        
		<!-- Search Component -->
		<div class="searchComponent">
			<div class="container">
				<h3>Filtrar por:</h3>
				<form id="searchForm" class="d-flex row justify-content-between">
					<div class="filterGroup col-12 col-sm-6 col-lg-3">
						<label for="attributeSelect">Ordenar por:</label>
						<select
							class="form-select"
							aria-label="Default select example"
							id="orderbySelect"
						>
							<option value="">Seleccione un atributo</option>
						</select>
					</div>
                    
					<div class="filterGroup col-12 col-sm-6 col-lg-3">
						<label for="categorySelect">Categorías:</label>
						<select
							class="form-select"
							aria-label="Default select example"
							id="categorySelect"
						>
							<option value="">Seleccione una categoría</option>
						</select>
					</div>
					
					<div class="filterGroup col-12 col-sm-6 col-lg-3">
						<label for="titleOrderSelect">Ordenar de forma:</label>
						<select
							class="form-select"
							aria-label="Default select example"
							id="titleOrderSelect"
						>
							<option value="">Seleccione una opción</option>
							<option value="ASC">Ascendente</option>
							<option value="DESC">Descendente</option>
						</select>
					</div>
					
					<div class="btnSearchGroup col-12 col-sm-6 col-lg-3">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Buscar producto"
							aria-label="Search"
                            id="searchInput"
						/>
						<button id="btnSearch" class="btn btn-primary" type="submit">
							Buscar
						</button>
					</div>
				</form>
				<div class="row">
					<div class="col-12 col-sm-6 col-lg-3 mt-2">
						<a id="btnReset" href="#" class="text-warning">Quitar filtros</a>
					</div>
				</div>
			</div>
		</div>
        
        <!-- --- -->
        
        
        <!-- Products Section -->
        <section class="sectionProducts">
            <div class="container py-5 category-container">
                <!-- Category Template -->
            </div>
			<div>
				<ul id="pagination-products" class="pagination"><ul/>
			</div>
        </section>
        <!-- --- -->
        
        
        <!-- Footer -->
		<footer class="footer">
			<p class="text-center m-0 p-0">&copy; 2022 - Alexander Castilla</p>
		</footer>
        
        
        <!-- Libraries -->
            <!-- JQuery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
            <!-- Pagination -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js" integrity="sha512-frFP3ZxLshB4CErXkPVEXnd5ingvYYtYhE5qllGdZmcOlRKNEPbufyupfdSTNmoF5ICaQNO6SenXzOZvoGkiIA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
            <!-- Bootstrap -->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
            ></script>
        <!-- --- -->
	</body>
</html>
